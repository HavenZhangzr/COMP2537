<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container py-4">
        <!-- Controls -->
        <div class="game-controls text-center mb-4">
            <h1 class="mb-3 fw-bold">Pokemon Memory Game</h1>

            <!-- Difficulty -->
            <div class="btn-group mb-2" role="group">
                <input type="radio" class="btn-check" name="difficulty" id="easy" value="easy" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="easy">Easy</label>

                <input type="radio" class="btn-check" name="difficulty" id="medium" value="medium" autocomplete="off">
                <label class="btn btn-outline-primary" for="medium">Medium</label>

                <input type="radio" class="btn-check" name="difficulty" id="hard" value="hard" autocomplete="off">
                <label class="btn btn-outline-primary" for="hard">Hard</label>
            </div>

            <!-- Description -->
            <p id="difficulty-info" class="text small d-flex justify-content-center align-items-center gap-2">
                <span class="dot easy"></span>
                Easy Mode: Match 6 pairs within 90 seconds.
            </p>

            <!-- Buttons -->
            <div class="d-flex justify-content-center flex-wrap gap-2 mt-2">
                <button id="start-btn" class="btn btn-success">Start</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
                <button id="power-up-btn" class="btn btn-warning" disabled>Power-Up</button>
                <button id="theme-toggle" class="btn btn-dark">Dark Mode</button>
            </div>
        </div>

        <!-- Status bar -->
        <p class="text-center mb-1">
            Clicks: <span id="click-count">0</span>
            &nbsp;&nbsp; Matched: <span id="matched-count">0</span>
            &nbsp;&nbsp; Pairs Left: <span id="pairs-left">0</span>
            &nbsp;&nbsp; Total Pairs: <span id="total-pairs">0</span>
        </p>

        <!-- Time Left -->
        <p class="text-center mb-4">
            Current Time: <span id="current-time">--:--:--</span>&nbsp;&nbsp;
            ‚è∞ <span>Time Left:</span>
            <span id="timer" class="countdown-text">0</span><span>s</span>
        </p>

        <!-- Game board -->
        <div id="game-board" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </div>

    <!-- Result popup -->
    <div id="result-box"
        class="d-none position-fixed top-50 start-50 translate-middle bg-white border rounded shadow p-4 text-center"
        style="z-index: 1100; min-width: 280px;">
        <h2 id="result-text" class="text-success">üéâ You Win!</h2>
        <button class="btn btn-primary mt-3" onclick="startGame()">Play Again</button>
    </div>

    <!-- Game Over Toast -->
    <div id="gameover-toast" class="toast-message">
        üíÄ Game Over!
    </div>
    <!-- Power-up Toast -->
    <div id="powerup-message" class="toast-message"></div>

    <script src="script.js"></script>
</body>

</html>
